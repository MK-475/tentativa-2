<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You ‚ù§</title>
    <link rel="stylesheet" href="pag-1.html" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #121212;
            font-family: Arial, sans-serif;
        }

        .box {
            font-size: 18px;
            color: white;
            padding: 20px;
            max-width: 90%;
            border-radius: 10px;
            background: #191919;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* Estilo geral dos bot√µes */
        .btn {
            background: white;
            border: none;
            border-radius: 8px;
            color: blue;
            font-weight: 600;
            font-size: 16px;  /* üëà mesmo tamanho para ambos */
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        /* SIM fixo */
        .btn-sim {
            width: 90px;
            height: 45px;
        }

        /* N√ÉO flex√≠vel para fugir */
        .btn-nao {
            min-width: 90px; /* üëà mesma largura m√≠nima para n√£o achatar a fonte */
            height: 45px;
        }

        .btn-nao:hover {
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .box {
                font-size: 16px;
                padding: 15px;
            }

            .btn {
                font-size: 14px; /* üëà ambos reduzem juntos */
            }

            .btn-sim {
                width: 80px;
                height: 40px;
            }

            .btn-nao {
                min-width: 80px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Aceita ser a flor do meu jardim?</p>
        <div class="buttons-container">
            <a href="pag-1.html" class="btn btn-sim">Sim</a>
            <button id="no" class="btn btn-nao">N√£o</button>
        </div>
    </div>

    <script>
        const button = document.getElementById('no');

        button.addEventListener('mouseover', moverBotao);
        button.addEventListener('touchstart', moverBotao);

        function moverBotao() {
            const height = window.innerHeight - button.offsetHeight - 20;
            const width = window.innerWidth - button.offsetWidth - 20;

            button.style.position = "absolute";
            button.style.top = Math.random() * height + "px";
            button.style.left = Math.random() * width + "px";
        }
    </script>
</body>
</html>
