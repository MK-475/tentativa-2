<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #121212;
            font-family: Arial, sans-serif;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        .box {
            font-size: 18px;
            color: white;
            padding: 20px;
            max-width: 90%;
            border-radius: 10px;
            background: #191919;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-align: center;
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 250px;
            gap: 15px;
        }

        button {
            flex: 1;
            min-width: 70px;
            height: 45px;
            background: white;
            border: none;
            border-radius: 8px;
            color: blue;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* Ajustes para telas menores */
        @media (max-width: 480px) {
            .box {
                font-size: 16px;
                padding: 15px;
            }

            button {
                height: 40px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Aceita tentar de novo cmg?</p>
        <div class="buttons-container">
            <button>
                <a href="https://link.com">Sim</a>
            </button>
            <button id="no">NÃ£o</button>
        </div>
    </div>

    <script>
        const button = document.getElementById('no');

        button.addEventListener('mouseover', moverBotao);
        button.addEventListener('touchstart', moverBotao); // ðŸ‘ˆ no celular funciona com toque tambÃ©m

        function moverBotao() {
            const height = window.innerHeight - button.offsetHeight - 20;
            const width = window.innerWidth - button.offsetWidth - 20;

            button.style.position = "absolute";
            button.style.top = Math.random() * height + "px";
            button.style.left = Math.random() * width + "px";
        }
    </script>
</body>
</html>
