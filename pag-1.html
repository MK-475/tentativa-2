<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programaci√≥n de Amor üíñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background: #3d3d3d;
      color: black;
      padding: 10px;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 600px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    .message {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .video-container {
      margin: 20px 0;
      background: #3d3d3d;
      position: relative;
      padding-bottom: 56.25%; /* propor√ß√£o 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    .timer {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    /* Ajustes para celular */
    @media (max-width: 480px) {
      .card {
        padding: 15px;
      }
      .message {
        font-size: 16px;
      }
      .timer {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <p class="message">Para el amor de mi vida:<br>  
    Si pudiera elegir un lugar seguro, ser√≠a a tu lado üåπüê¶‚Äç‚¨õ</p>

    <!-- V√≠deo ajustado -->
    <div class="video-container">
      <video controls autoplay muted loop>
        <source src="video/DanDaDan_2.mp4" type="video/mp4">
        Tu navegador no soporta videos.
      </video>
    </div>

    <div class="timer">
      Mi amor por ti comenz√≥ hace...  
      <span id="contador"></span>
    </div>
  </div>

  <script>
    // Contador de tiempo desde 20 de octubre de 2024
    const inicio = new Date("2024-10-20T00:00:00"); 
    function actualizarContador() {
      let ahora = new Date();
      let diff = ahora - inicio;

      let dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      let horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      let minutos = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById("contador").textContent =
        `${dias} d√≠as ${horas} horas ${minutos} minutos`;
    }
    setInterval(actualizarContador, 1000);
    actualizarContador();
  </script>
</body>
</html>
